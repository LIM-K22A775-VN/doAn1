<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>Quản trị Chat</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" />
  <style>
    * {
      box-sizing: border-box;
      font-family: "Segoe UI", Arial, sans-serif;
    }
    body {
      margin: 0;
      display: flex;
      height: 100vh;
      background: #f0f2f5;
    }

    .chat-sidebar {
      width: 320px;
      background: #fff;
      border-right: 1px solid #ddd;
      display: flex;
      flex-direction: column;
    }

    .chat-sidebar header {
      padding: 20px;
      font-weight: bold;
      font-size: 18px;
      background: #4a90e2;
      color: #fff;
    }

    .chat-sidebar input {
      margin: 15px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 20px;
      outline: none;
    }

    .chat-list {
      flex: 1;
      overflow-y: auto;
    }

    .chat-item {
      display: flex;
      align-items: center;
      padding: 12px 20px;
      border-bottom: 1px solid #f0f0f0;
      cursor: pointer;
      transition: background 0.2s;
    }

    .chat-item:hover {
      background: #f9f9f9;
    }

    .chat-item img {
      width: 45px;
      height: 45px;
      border-radius: 50%;
      object-fit: cover;
      margin-right: 12px;
    }

    .chat-item .info {
      flex: 1;
    }

    .chat-item .info .name {
      font-weight: 600;
    }

    .chat-item .info .last-message {
      font-size: 13px;
      color: #777;
    }

    .chat-content {
      flex: 1;
      display: flex;
      flex-direction: column;
      background: #e9ebee;
    }

    .messages {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
    }

    .message {
      margin-bottom: 12px;
      max-width: 60%;
      padding: 10px 15px;
      border-radius: 20px;
      clear: both;
      word-wrap: break-word;
    }

    .message.user {
      background: #ffffff;
      float: left;
      border: 1px solid #ddd;
    }

    .message.agent {
      background: #4a90e2;
      color: #fff;
      float: right;
    }

    .message-input {
      display: flex;
      padding: 15px;
      border-top: 1px solid #ccc;
      background: #fff;
    }

    .message-input textarea {
      flex: 1;
      resize: none;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 20px;
      outline: none;
    }

    .message-input button {
      padding: 12px 20px;
      margin-left: 10px;
      background: #4a90e2;
      border: none;
      color: #fff;
      border-radius: 20px;
      cursor: pointer;
      transition: background 0.2s;
    }

    .message-input button:hover {
      background: #357ab8;
    }
  </style>
</head>

<body>
  <div class="chat-sidebar">
    <header><i class="fas fa-comments"></i> Quản trị Chat</header>
    <input type="text" id="search" placeholder="Tìm kiếm...">
    <div class="chat-list" id="chat-list">
      <!-- Danh sách email sẽ render ở đây -->
    </div>
  </div>

  <div class="chat-content">
    <div class="messages" id="messages">
      <!-- Tin nhắn sẽ render ở đây -->
    </div>
    <div class="message-input">
      <textarea id="chat-input" rows="2" placeholder="Nhập tin nhắn..."></textarea>
      <button id="send-chat">Gửi</button>
    </div>
  </div>  

  <script src="/static/js/admin_nt.js"></script>
</body>
</html>
